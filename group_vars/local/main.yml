user_home: "{{ '~' | expanduser }}"

dotfiles_repo: https://github.com/flandrade/dotfiles.git
dotfiles_destination: "{{ user_home }}/dotfiles"
dotfiles_version: HEAD
dotfiles_vscode: "{{ user_home }}/Library/Application Support/Code/User/settings.json"

